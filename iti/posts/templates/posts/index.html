{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} All posts {% endblock %}

{% block content %}
    <a href="{% url 'posts.create' %}" class="btn btn-dark"> Create New Post </a>
<div class="row">

    {% for post in object_list %}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
  <img src="{{post.get_image_url}}" class="card-img-top"
       width="200" height="200"
       alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <a href="{{post.get_show_url}}" class="btn btn-primary">Show</a>
      <a href="{{post.get_edit_url}}" class="btn btn-warning">Edit</a>
      <a href="{{post.get_delete_url}}" class="btn btn-danger">Delete</a>
  </div>
</div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
