{% extends 'layouts/base.html' %}

{% block title %} Create New Student {% endblock %}

{% block content %}


<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email"  name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Grade</label>
        <input type="number" name="grade" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="text" name="image" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="m" name="gender">
            <label class="form-check-label">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="f" name="gender">
            <label class="form-check-label">
                Female
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
